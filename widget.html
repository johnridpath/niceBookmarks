<div id="niceBookmarks"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $("*").each(function() {
        var thisElement = $( this ).get(0).tagName;
        if (thisElement == "H3") {
            var headingText = $(this).text();
            $( "#niceBookmarks" ).append("<h3>" + headingText + "</h3>");
        } else if (thisElement == "A") {
            var linkText = $(this).text();
            var link = this.href;
            $( "#niceBookmarks" ).append("<p>" + linkText + ": <a href='" + link + "'>" + link + "</a>")
        }
    })
</script>
